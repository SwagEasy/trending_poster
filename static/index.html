<html>
  <head>
    <title>Etsy Scraper</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>

    <!-- Foundation -->
    <link type="text/css" rel="stylesheet" href="/static/stylesheets/normalize.css" />
    <link type="text/css" rel="stylesheet" href="/static/stylesheets/foundation.min.css" />

    <!-- Custom resources -->
    <link type="text/css" rel="stylesheet" href="/static/stylesheets/screen.css" />
  </head>
  <body>
    <div style="height: 100px; width: 100%;"></div>
    <div class="row">
      <div class="large-4 columns panel">
        <h1>Free</h1>
        <div id="free"></div>
      </div>
      <div class="large-4 columns panel">
        <h1>Paid</h1>
        <div id="paid"></div>
      </div>
      <div class="large-4 columns panel">
        <h1>Grossing</h1>
        <div id="grossing"></div>
      </div>
    </div>

    <script type="text/template" id="ranking-list">
      <ul class="ranking-list">
        <% _.each(shopItems, function(shopItem){print(shopItem);}) %>
      </ul>
    </script>

    <script type="text/template" id="ranking-item">
      <li class="row">
        <h2><%= shopItem.get('name') %></h2>
        <img class="large-3 columns" src="<%= shopItem.get('img') %>" alt="Big pink dildo" />
        <div class="large-9 columns"><%= shopItem.get('description') %></div>
      </li>
    </script>

    <script src="/static/js/foundation.min.js"></script>
    <script src="/static/js/rankings.js"></script>
  </body>
</html>
